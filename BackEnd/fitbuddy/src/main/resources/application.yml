spring:
  application:
    name: fitbuddy
  docker:
    compose:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/fitbuddy_db
    username: fitbuddy_user
    password: fitbuddy_password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
        "[dialect]": org.hibernate.dialect.PostgreSQLDialect
